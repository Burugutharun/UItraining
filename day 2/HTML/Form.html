<Html>  
  <head>   
  <title>  
  Registration Page  
  </title>  
  </head>  
  <body bgcolor="White">  
  <br>  
  <br>  
  <form>  
    
  <label> <strong>Firstname</strong> </label>         
  <input type="text" name="firstname" size="15"/> <br> <br>  
  <label> <strong>Middlename</strong> </label>      
  <input type="text" name="middlename" size="15"/> <br> <br>  
  <label> <strong>Lastname</strong> </label>            
  <input type="text" name="lastname" size="15"/> <br> <br>  
    
  <label>   
  Course :  
  </label>   
  <select>  
  <option value="course">Course</option>  
  <option value="BCA">BCA</option>  
  <option value="BBA">BBA</option>  
  <option value="B.Tech">B.Tech</option>  
  <option value="MBA">MBA</option>  
  <option value="MCA">MCA</option>  
  <option value="M.Tech">M.Tech</option>  
  </select>  
    
  <br>  
  <br>  
  <label>   
  Gender :  
  </label><br>  
  <input type="radio" name="male"/> Male <br>  
  <input type="radio" name="female"/> Female <br>  
  <input type="radio" name="other"/> Other  
  <br>  
  <br>  
    
  <label>   
  Phone :  
  </label>  
  <input type="text" name="country code"  value="+91" size="2"/>   
  <input type="text" name="phone"  size="10"/> <br>
  <label>
    optional:
  </label>
  <input type="text" name="optional"  size="10"/>
  <br> <br>  
  Address  
  <br>  
  <textarea cols="50" rows="5" value="address">  
  </textarea>  
  <br> <br>  
  Email:  
  <input type="email" id="email" name="email"/> <br>    
  <br> <br>  
  Password:  
  <input type="Password" id="pass" name="pass"> <br>   
  <br> <br>  
  Re-type password:  
  <input type="Password" id="repass" name="repass"> <br> <br>  
  <input type="button" value="Submit"/>  
  </form>  
  </body> 
  <label> <strong>Instructions for form filling</strong> </label>

    </audio>
  </html>
